<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      th:replace="~{frag:: parent(~{:: #content},~{::title},~{::script})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
<div class="pt-20" id="content">
    <!-- Adding `pt-20` for top padding -->
<!--card-->

    <div class="grid grid-cols-12">
        <div class="col-span-3 " ></div>
        <div class="col-span-6">
            <div href="#" class="block  p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">

                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">SignUp Here</h5>
                <p class="font-normal text-gray-700 dark:text-gray-400">Kickstart your cloud contact management today!</p>

                <form data-th-action="@{'/do-register'}"
                      method="post"
                      data-th-object="${userForm}"
                      class="mt-3">
                    <div class="mb-3">
                        <label for="name"
                               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                               Name</label>
                        <input type="text" id="name"
                               data-th-field="*{name}"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter name" required />
                    </div>

                    <div class="mb-3">
                        <label for="email"

                               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            E-mail</label>
                        <input type="email"
                               data-th-field="*{email}"
                               id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter e-mail" required />
                    </div>

                    <div class="mb-3">
                        <label for="password"
                               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            Password</label>
                        <input type="password"
                               data-th-field="*{password}"
                               id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter password" required />
                    </div>

                    <div class="mb-3">
                        <label for="phone"
                               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            Contact No</label>
                        <input type="text"
                               data-th-field="*{phoneNumber}"
                               id="phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter phone no" required />
                    </div>

                    <div class="mb-3 flex justify-center space-x-3" >
                        <button
                                type="submit"
                                class="px-3 py-2 rounded bg-gray-800 text-white dark:bg-blue-700 !important">
                            Sign Up
                        </button>



                        <button
                                type="reset"
                                class="px-3 py-2 rounded bg-gray-500 text-white dark:bg-blue-400 !important">
                            Reset
                        </button>
                    </div>


                </form>
            </div>

        </div>
        <div class="col-span-3"></div>
    </div>


</div>

<script>
    console.log("in about");
</script>

</body>
</html>
